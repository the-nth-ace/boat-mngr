{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Ikorodu Boat Owners - {% block title %} {% endblock title %}</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />
    <!-- Favicons -->
    <link href="{% static 'core/assets/img/favicon/logo.ico' %}" rel="icon" />
    <link
      href="{% static 'core/assets/img/favicon/logo.ico' %}"
      rel="apple-touch-icon"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />
    <!-- Vendor CSS Files -->
    <link
      href="{% static 'core/assets/vendor/aos/aos.css' %}"
      rel="stylesheet"
    />
    <link
      href="{% static 'core/assets/vendor/bootstrap/css/bootstrap.min.css' %}"
      rel="stylesheet"
    />
    <link
      href="{% static 'core/assets/vendor/bootstrap-icons/bootstrap-icons.css' %}"
      rel="stylesheet"
    />
    <link
      href="{% static 'core/assets/vendor/boxicons/css/boxicons.min.css' %}"
      rel="stylesheet"
    />
    <link
      href="{% static 'core/assets/vendor/glightbox/css/glightbox.min.css' %}"
      rel="stylesheet"
    />
    <link
      href="{% static 'core/assets/vendor/swiper/swiper-bundle.min.css' %}"
      rel="stylesheet"
    />
    <!-- Template Main CSS File -->
    <link href="{% static 'core/assets/css/style.css' %}" rel="stylesheet" />
  </head>
  <body>
    <!-- ======= Header ======= -->
    <header id="header" class="d-flex align-items-center">
      <div class="container d-flex align-items-center justify-content-between">
        <h1 class="logo">
          <a href="{% url 'homepage' %}">IBO<span>.</span></a>
        </h1>
        <nav id="navbar" class="navbar">
          <ul>
            <li>
              <a
                class="nav-link scrollto {% if page == 'homepage' %} active {% endif %}"
                href="{% url 'homepage' %}"
                >Home</a
              >
            </li>
            <li>
              <a class="nav-link scrollto" href="{% url 'homepage'%}"
                >Associations</a
              >
            </li>
            <li class="dropdown">
              <a href="#"
                ><span>Boat Operators</span> <i class="bi bi-chevron-down"></i
              ></a>
              <ul>
                <li>
                  <a href="{% url 'operator_list' 'atbowaton' %}">ATBOWATON</a>
                </li>
                <li>
                  <a href="{% url 'operator_list' 'iboa' %}">IBOA</a>
                </li>
                <li>
                  <a href="{% url 'operator_list' 'ufta' %}">UFTA</a>
                </li>
              </ul>
            </li>
            <li>
              <a class="nav-link scrollto" href="#contact">Contact</a>
            </li>
            <!-- <li>
              <button class="nav-link scrollto" href="#about">Operator Login</button>
            </li> -->
          </ul>
          <i class="bi bi-list mobile-nav-toggle"></i>
        </nav>
        <!-- .navbar -->
      </div>
    </header>
    <!-- End Header -->

    {% block content %} {% endblock content %}

    <!-- ======= Footer ======= -->
    <footer id="footer">
      <div class="container py-4">
        <div class="copyright">
          &copy; Copyright <strong><span>IBO</span></strong
          >. All Rights Reserved
        </div>
        <div class="credits">
          <div class="d-inline-flex">
            <a href="{% url 'login_page' %}">Operator Login</a>
          </div>
        </div>
      </div>
    </footer>
    <!-- End Footer -->
    <div id="preloader"></div>
    <a
      href="#"
      class="back-to-top d-flex align-items-center justify-content-center"
      ><i class="bi bi-arrow-up-short"></i
    ></a>
    <!-- Vendor JS Files -->
    <script src="{% static 'core/assets/vendor/purecounter/purecounter_vanilla.js' %}"></script>
    <script src="{% static 'core/assets/vendor/aos/aos.js' %}"></script>
    <script src="{% static 'core/assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'core/assets/vendor/glightbox/js/glightbox.min.js' %}"></script>
    <script src="{% static 'core/assets/vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
    <script src="{% static 'core/assets/vendor/swiper/swiper-bundle.min.js' %}"></script>
    <script src="{% static 'core/assets/vendor/waypoints/noframework.waypoints.js' %}"></script>
    <script src="{% static 'core/assets/vendor/php-email-form/validate.js' %}"></script>
    <!-- Template Main JS File -->
    <script src="{% static 'core/assets/js/main.js' %}"></script>
  </body>
</html>
