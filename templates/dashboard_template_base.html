{% load static %}
<!DOCTYPE html>
<html lang="en">
      <head>
            <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
            <!-- Primary Meta Tags -->
            <title>Boat Manager |
                  {% block title %}
                  {% endblock title %}
            </title>
            <meta name="viewport"
                  content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
            <meta name="title" content="Boat Manger - Dashboard" />
            <meta name="author" content="BexxleTech" />
            <meta name="description"
                  content="Volt Pro is a Premium Bootstrap 5 Admin Dashboard featuring over 800 components, 10+ plugins and 20 example pages using Vanilla JS."/>
            <meta name="keywords"
                  content="bootstrap 5, bootstrap, bootstrap 5 admin dashboard, bootstrap 5 dashboard, bootstrap 5 charts, bootstrap 5 calendar, bootstrap 5 datepicker, bootstrap 5 tables, bootstrap 5 datatable, vanilla js datatable, themesberg, themesberg dashboard, themesberg admin dashboard"/>
            <link rel="canonical"
                  href="https://themesberg.com/product/admin-dashboard/volt-premium-bootstrap-5-dashboard"/>
            <!-- Open Graph / Facebook -->
            <meta property="og:type" content="website" />
            <meta property="og:url" content="https://demo.themesberg.com/volt-pro" />
            <meta property="og:title" content="Boat Manger - Dashboard" />
            <meta property="og:description"
                  content="Volt Pro is a Premium Bootstrap 5 Admin Dashboard featuring over 800 components, 10+ plugins and 20 example pages using Vanilla JS."/>
            <meta property="og:image"
                  content="https://themesberg.s3.us-east-2.amazonaws.com/public/products/volt-pro-bootstrap-5-dashboard/volt-pro-preview.jpg"/>
            <!-- Twitter -->
            <meta property="twitter:card" content="summary_large_image" />
            <meta property="twitter:url" content="https://demo.themesberg.com/volt-pro" />
            <meta property="twitter:title" content="Boat Manger - Dashboard" />
            <meta property="twitter:description"
                  content="Volt Pro is a Premium Bootstrap 5 Admin Dashboard featuring over 800 components, 10+ plugins and 20 example pages using Vanilla JS."/>
            <meta property="twitter:image"
                  content="https://themesberg.s3.us-east-2.amazonaws.com/public/products/volt-pro-bootstrap-5-dashboard/volt-pro-preview.jpg"/>
            <!-- Favicon -->
            <link rel="apple-touch-icon"
                  sizes="120x120"
                  href="{% static 'core/assets/img/favicon/apple-touch-icon.png' %}"/>
            <link rel="icon"
                  type="image/png"
                  sizes="32x32"
                  href="{% static 'core/assets/img/favicon/favicon-32x32.png' %}"/>
            <link rel="icon"
                  type="image/png"
                  sizes="16x16"
                  href="{% static 'core/assets/img/favicon/favicon-16x16.png' %}"/>
            <link rel="manifest"
                  href="{% static 'core/assets/img/favicon/site.webmanifest' %}"/>
            <link rel="mask-icon"
                  href="{% static 'core/assets/img/favicon/safari-pinned-tab.svg' %}"
                  color="#ffffff"/>
            <meta name="msapplication-TileColor" content="#ffffff" />
            <meta name="theme-color" content="#ffffff" />
            <!-- Notyf -->
            <link type="text/css"
                  href="{% static 'core/vendor/notyf/notyf.min.css' %}"
                  rel="stylesheet"/>
            <!-- Volt CSS -->
            <link type="text/css"
                  href="{% static 'core/css/volt.css' %}"
                  rel="stylesheet"/>
            <!-- NOTICE: You can use the _analytics.html partial to include production code specific code & trackers -->
      </head>
      <body>
            <button class="btn btn-info d-none" id="notifyTopRight">Top left info</button>
            {% block maincontent %}
                  {{ message.tag }}
            {% endblock maincontent %}
            {% block scripts %}
            {% endblock scripts %}
            <!-- Core -->
            <script src="{% static 'core/vendor/@popperjs/core/dist/umd/popper.min.js' %}"></script>
            <script src="{% static 'core/vendor/bootstrap/dist/js/bootstrap.min.js' %}"></script>
            <script src="{% static 'core/vendor/sweetalert2/dist/sweetalert2.all.min.js' %}"></script>
            <!-- Vendor JS -->
            <script src="{% static 'core/vendor/onscreen/dist/on-screen.umd.min.js' %}"></script>
            <!-- Datepicker -->
            <script src="{% static 'core/vendor/vanillajs-datepicker/dist/js/datepicker.min.js' %}"></script>
            <!-- Notyf -->
            <script src="{% static 'core/vendor/notyf/notyf.min.js' %}"></script>
            <!-- Volt JS -->
            <script src="{% static 'core/assets/js/volt.js' %}"></script>
            {% comment %} I'LL add the message type to type here {% endcomment %}
            <script>
                document.getElementById('notifyTopRight').addEventListener('click', function () {
                const notyf = new Notyf({
              position: {
                  x: 'right',
                  y: 'top',
              },
              types: [
                  {
                      type: 'success',
                      background: "#0EA271",
                      icon: {
                            className: 'fas fa-check',
                            tagName: 'span',
                            color: '#fff'
                        },
                        dismissible: false

                  },
                  {
                        type: 'error',
                        background: '#FA5252',
                        icon: {
                            className: 'fas fa-times',
                            tagName: 'span',
                            color: '#fff'
                        },
                        dismissible: false
                    }
              ]
          });
          

          {% if messages %}
          {% for message in messages %}
          notyf.open({
            type: '{{ message.tags }}',
            message: '{{ message }}'
        });
          
            {% endfor %}
          {% endif %}
    
      });

      {% if messages %}document.getElementById('notifyTopRight').click(){% endif %}
            </script>
      </body>
</html>
