{% extends "base.html" %}

{% block title %}
Login Page
{% endblock title %}

{% block content %}
<h2>Here is the Login Page</h2>

<form method="POST" action="{% url 'login_page'  %}">
    {% csrf_token %}
    <label for="username">
        Username
    </label>
    <input type="text" name="username" id="username">

    <label for="password">
        Password
    </label>

    <input type="password" name="password" id="password">

    <button type="submit">Submit</button>

</form>

{% endblock content %}
