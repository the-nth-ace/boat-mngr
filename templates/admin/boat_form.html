{% extends 'dashboard_base.html' %}
{% block title %}
Add Boat
{% endblock title %}




{% block content %}

<div class="py-4">
    <h1 class="h4">Add New Boat</h1>
</div>



<div class="row">
    <div class="col-12 col-xl-12">
        <div class="row">
            <div class="col-12 mb-4">
                <div class="card border-0 shadow components-section">
                    <div class="card-body">
                        <div class="row mb-4">
                            <form class="col-lg-12 col-sm-12">
                                <div class="mb-3">
                                    <label for="boat_name">Boat Name</label>
                                    <input type="text" class="form-control" id="boat_name" name="boat_name"
                                        aria-describedby="boatNamelHelp" required>
                                    {% comment %} <small id="boatNameHelp" class="form-text text-muted">We'll never
                                        share your email with anyone
                                        else.</small> {% endcomment %}
                                </div>

                                <div class="mb-3">
                                    <label for="boat_name">Boat Capacity</label>
                                    <input type="number" class="form-control" id="boat_capacity" name="boat_capacity"
                                        required>

                                </div>

                                <div class="mb-3">
                                    <label for="boat_name">Boat Captain Name</label>
                                    <input type="text" class="form-control" id="boat_captain_name"
                                        name="boat_captain_name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="boat_captain_photo" class="form-label">Boat Captain Photo</label>
                                    <input class="form-control" type="file" id="boat_captain_photo"
                                        name="boat_captain_photo" required>
                                </div>
                                <div class="mb-3">
                                    <label for="boat_name">Boat Deckhand Name</label>
                                    <input type="text" class="form-control" id="boat_deckhand_name"
                                        name="boat_deckhand_name" required>
                                </div>
                                <div class="mb-4">
                                    <label class="my-1 me-2" for="country">Business</label>
                                    <select class="form-select" id="country" aria-label="Default select example">
                                        <option selected>Open this select menu</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>

                                <button class="btn btn-gray-800 d-inline-flex align-items-center me-2 " type="submit">
                                    Add Boat
                                </button>

                            </form>



                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>

{% endblock content %}
